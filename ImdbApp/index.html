<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="cabecera">
      <div class="title_container">
        <h1 class="title">THE NERD DATABASE</h1>
      </div>
    </section>
    <header class="header">
      <h1 class="title_header">the nerd DATABASE</h1>
      <nav class="dropdown">
        <button class="dropdown_buttom">Sections</button>
        <div class="dropdown_menu">
          <a class="dropdown_links" href="www.youtube.com">Films</a>
          <a class="dropdown_links" href="#">Comics</a>
          <a class="dropdown_links" href="#">Series</a>
          <a class="dropdown_links" href="#film_add">Añadir Película</a>
        </div>
      </nav>
    </header>
    <main class="films">
      <div class="film_database">
        <div class="film_section">
          <figure class="img_container">
            <img src="Media/Doctor-who-logo-ten.jpg" alt="" class="img" />
          </figure>
        </div>
        <div class="film_section">
          <figure class="img_container">
            <img src="Media/lotr.png" alt="" class="img" />
          </figure>
        </div>
        <div class="film_section">
          <figure class="img_container">
            <img src="Media/samurai.jpg" alt="" class="img" />
          </figure>
        </div>
        <div class="film_section">
          <figure class="img_container">
            <img src="Media/witcher.jpg" alt="" class="img" />
          </figure>
        </div>
      </div>
    </main>
    <main id="film_add" class="film_add">
      <div class="form_container">
        <form class="form" action="film_add">
          <input type="text" id="nombre" class="input" placeholder="Titulo" />
          <input type="text" id="pais" class="input" placeholder="Pais" />
          <input
            type="text"
            id="año"
            class="input"
            placeholder="Año de lanzamiento"
          />
          <input type="text" id="actores" class="input" placeholder="Actores" />
          <input type="text" id="foto" class="input" placeholder="Foto (url)" />
          <input
            type="text"
            class="input"
            id="director"
            placeholder="Director"
          />
          <input
            type="text"
            class="input"
            id="escritor"
            placeholder="Escritor"
          />
          <input type="text" class="input" id="lenguaje" placeholder="Idioma" />
          <input
            type="text"
            class="input"
            id="protagonista"
            placeholder="Protagonista"
          />
          <input
            type="text"
            class="input"
            id="productor"
            placeholder="Productora"
          />
          <input
            type="text"
            class="input"
            id="distribuidor"
            placeholder="Distribuidor"
          />
          <input type="text" class="input" id="genero" placeholder="Género" />
          <input
            type="text"
            class="input"
            id="platform"
            placeholder="Plataforma"
          />

          <button id="boton" class="boton">Añadir Película</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
